name: Static code analysis

on: [ push ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@master
        with:
          php_extensions: ext-pdo_mysql
          php_version: 8.1
          path: src/
          level: 6
